<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="side-bar.css">
  <title>Услуги и сервисы</title>
</head>

<body>
  <div class="side-menu side-menu--padding--24">
    <nav class='page-nav--side-menu flex-between'>
      <!-- СЛЕВА -->
      <div class='flex-between'>
        <!-- БУРГЕР -->
        <button type="button" class="icon page-nav__icon icon--side-menu">
          <span class='visually-hidden'>Все разделы</span>
          <div class="icon__burger burger">
            <div class="burger__line burger__line--line--top"></div>
            <div class="burger__line burger__line--line--middle"></div>
            <div class="burger__line burger__line--line--bottom"></div>
          </div>
        </button>

        <!-- ЛОГО -->
        <button type="button" class='logo page-nav__icon'>
          <img src="images/logo.svg" alt="На главную">
        </button>
      </div>

      <!-- СПРАВА -->
      <div class='flex-between'>
        <!-- ПОИСК -->
        <button type="button" class='icon page-nav__icon search icon--positioned'>
          <img src="images/side-search.svg" alt="Статус ремонта">
        </button>
      </div>
    </nav>

    <nav class="site-nav">
      <ul>
        <li class="site-nav__link active-page">Ремонт техники</li>
        <li class="site-nav__link">Услуги и сервисы</li>
        <li class="site-nav__link">Корпоративным клиентам</li>
        <li class="site-nav__link">Продавцам техники</li>
        <li class="site-nav__link">Партнерам</li>
        <li class="site-nav__link">Производителям</li>
        <li class="site-nav__link">Наши сервисные центры</li>
        <li class="site-nav__link">Контакты</li>
      </ul>
    </nav>

    <!-- НИЗ СТРАНИЦЫ -->
    <div class="flex-between">
      <nav class='page-nav--side-menu flex-between'>
        <!-- PHONE -->
        <button type="button" class='icon page-nav__icon phone'>
          <img src="images/phone.svg" alt="Обратная связь">
        </button>
        <!-- MESSAGE -->
        <button type="button" class='icon page-nav__icon message'>
          <img src="images/message.svg" alt="Написать в поддержку">
        </button>
        <!-- ПРОФИЛЬ -->
        <button type="button" class='icon page-nav__icon profile'>
          <img class='profile-head' src="images/profile-head.svg" alt="Профиль">
          <img src="images/profile-body.svg" alt="">
        </button>
      </nav>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <p class="footer-mail">mail@cps.com</p>
      <p class="footer-phone">8 800 890 8900</p>
      <button type="button" class="kinda-button lang-button active">RU</button>
      <button type="button" class="kinda-button lang-button">EN</button>
      <button type="button" class="kinda-button lang-button">CH</button>
    </footer>


  </div>
</body>

</html>
